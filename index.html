<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <meta charset="UTF-8">
  <title>Musik Streming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>R MUSIK STREMING</h1>

    <div class="top-actions">
      <input type="text" id="search" placeholder="Cari lagu...">

      <!-- SOCIAL ICONS -->
      <div class="social-icons">
        <a href="https://www.instagram.com/benyoriki/?igsh=cGZkOXpuN2JyYjAy#" target="_blank" class="icon ig">IG</a>
        <a href="https://www.facebook.com/benyo.hermawan/" target="_blank" class="icon fb">FB</a>
        <a href="https://www.youtube.com/@rikihermawan8103" target="_blank" class="icon yt">YT</a>
      </div>
    </div>
  </header>

  <!-- GENRE -->
  <div class="genre-bar" id="genreBar"></div>

  <!-- MAIN -->
  <main class="main">

    <!-- PLAYLIST -->
    <aside class="sidebar">
      <ul class="playlist" id="playlist"></ul>
    </aside>

    <!-- CENTER STAGE -->
    <section class="content">
  <div class="space-stage" id="spaceStage">
    <div class="orb-core"></div>

    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>

    <div class="energy-pulse"></div>

    <canvas id="stars"></canvas>
  </div>
</section>


  </main>

  <!-- PLAYER -->
  <footer class="player">

    <div class="player-top">
      <div class="track">
        <strong id="title">‚Äî</strong>
        <span id="artist">Free Music</span>
      </div>

      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play" class="play">‚ñ∂</button>
        <button id="next">‚è≠</button>
      </div>

      <div class="volume-box">
        üîä
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <div class="player-bottom">
      <input type="range" id="progress" min="0" value="0" step="0.1">
    </div>

    <canvas id="visualizer"></canvas>
    <audio id="audio"></audio>

  </footer>

</div>

<!-- ======================
     MOBILE LAYOUT ONLY
     ====================== -->
<div class="mobile-app">

  <!-- ======================
       TOP PANEL (SEARCH + SOSMED)
       ====================== -->
  <div class="mobile-top">

    <input type="text" id="searchMobile" placeholder="Cari lagu...">

    <div class="mobile-social">
      <a href="#">IG</a>
      <a href="#">FB</a>
      <a href="#">YT</a>
    </div>
  </div>

  <!-- ======================
       STAGE (ALWAYS VISIBLE)
       ====================== -->
  <div class="mobile-stage">
    <div class="space-stage">
      <div class="orb-core"></div>
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="energy-pulse"></div>
      <canvas id="stars-mobile"></canvas>
    </div>
  </div>

  <!-- ======================
       PLAYER (FIXED)
       ====================== -->
  <div class="mobile-player">
    <div class="track">
      <strong id="titleMobile">‚Äî</strong>
      <span id="artistMobile">Free Music</span>
    </div>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <input type="range" id="progress">
  </div>

  <!-- ======================
       SLIDE UP PANEL
       ====================== -->
  <div class="mobile-panel" id="mobilePanel">

    <div class="panel-handle"></div>

    <!-- GENRE -->
    <div id="genreBarMobile" class="mobile-genres"></div>

    <!-- PLAYLIST -->
    <ul id="playlistMobile" class="mobile-playlist"></ul>

  </div>

</div>
  
<script src="script.js"></script>
</body>
</html>
